<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>用户名</ion-label>
    <ion-input type="text" placeholder="请输入名字" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>手机号</ion-label>
    <ion-input type="text" placeholder="请输入手机号" #phone></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>邮箱</ion-label>
    <ion-input type="email" placeholder="请输入您的邮箱" #email></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #passwd></ion-input>
  </ion-item>
  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 50px;">
    <button ion-button block color="danger"
            (click)="successRegister(name,phone,email,passwd)">
      完成
    </button>
  </div>
</ion-content>
