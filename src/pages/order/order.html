<ion-header>

  <ion-navbar>
    <ion-title>快递详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <infocard *ngFor="let card of cards" 
  [status]="card.status" 
  [trackingNumber]="card.trackingNumber" 
  [packageName]="card.packageName"
  (event)="getDetail($event)"></infocard>
</ion-content>
